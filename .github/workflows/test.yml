name: Tests

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_DB: insight_db_test
          POSTGRES_USER: insight_user
          POSTGRES_PASSWORD: insight_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DATABASE_URL: postgresql://insight_user:insight_password@localhost:5432/insight_db_test
      FLASK_CONFIG: TEST
      TESTING: true
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: |
            uv.lock

      - name: Sync dependencies (dev)
        run: uv sync --dev

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v
      
      - name: Run integration tests  
        run: uv run pytest tests/integration/ -v
