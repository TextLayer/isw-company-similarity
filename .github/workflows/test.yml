name: Tests

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: |
            uv.lock

      - name: Sync dependencies (dev)
        run: uv sync --dev

      - name: Run unit tests (skip integrations/evaluations)
        run: uv run pytest -m "not integration" --ignore=tests/evaluations/ -q
