services:
  postgres-pgvector:
    image: pgvector/pgvector:pg17
    container_name: insight-postgres-pgvector
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-insight_db}
      POSTGRES_USER: ${POSTGRES_USER:-insight_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-insight_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=8
      -c max_parallel_workers_per_gather=4
      -c max_parallel_workers=8
      -c max_parallel_maintenance_workers=4
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-insight_user} -d ${POSTGRES_DB:-insight_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 1g
    ulimits:
      memlock:
        soft: -1
        hard: -1

volumes:
  postgres_data:
    driver: local
